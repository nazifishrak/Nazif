<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />



    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />






    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="css/project.css" rel="stylesheet" />
  </head>

  <body>
    <div class="header">
      <img src="images/coverPhotoProject.gif" alt="Cover Photo" />
      <div class="icon">
        <img src="images/pixelProfile.png" alt="Icon" />
      </div>
    </div>

    <div class="container mx-auto mt-4">
      <div class="card-grid">
        <div class="card">
          <img src="nodejspic.png" alt="Project 1" />
          <div class="card-content">
            <h3 class="card-title">Project 1</h3>
            <p class="card-description">Description of Project 1</p>
          </div>
        </div>
        <div class="card">
          <img src="project2.jpg" alt="Project 2" />
          <div class="card-content">
            <h3 class="card-title">Project 2</h3>
            <p class="card-description">Description of Project 2</p>
          </div>
        </div>
        <div class="card">
          <img src="project3.jpg" alt="Project 3" />
          <div class="card-content">
            <h3 class="card-title">Project 3</h3>
            <p class="card-description">Description of Project 3</p>
          </div>
        </div>
        <!-- Add more cards for your projects -->
      </div>
    </div>
  </body>
</html>
